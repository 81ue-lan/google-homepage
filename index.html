<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="navbar">
        <a href="#" class="about">關於 Google</a>
        <a href="#" class="store">Google 商店</a>
        <a href="#" class="gmail">Gmail</a>
        <a href="#" class="pic">圖片</a>
        <a href="#" class="menu"><img src="./img/nav.png" width="18px" height="18px"></a>
        <button class="sign-in-btn">登入</button>
    </div>
    <div class="main">
        <img src="./img/google-logo.png" width="300px" height="300px" class="logo">
        <form class="search-box">
            <input type="search" class="search">
        </form>

        <div class="btn">
            <button class="search-btn">Google 搜尋</button>
            <button class="random-btn">好手氣</button>
        </div>
    </div>
    <footer>
        <div class="location">
            <h2>台灣</h2>
        </div>
        <a href="#" class="ad">廣告</a>
        <a href="#" class="business">商業</a>
        <a href="#" class="hsw">搜尋服務的運作方式</a>
        <a href="#" class="privacy">隱私權</a>
        <a href="#" class="terms">服務條款</a>
        <a href="#" class="settings">設定</a>
    </footer>
</body>

</html>
